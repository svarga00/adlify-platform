<!DOCTYPE html>
<html lang="sk">
<head>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>

        .logo {

        .logo-text { font-weight: 700; font-size: 1.25rem; }

        .back-link {

        .main {

            margin: 0 auto;
            padding: 2rem;

        /* Hero section */
        .hero {
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .hero h1 {

            margin-bottom: 0.75rem;
        }

        .hero p {

        }

        .status-badge {
            display: inline-block;

        /* Estimated results */

        }

        .result-item {

            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .result-value {
            font-weight: 700;
            color: #1e293b;
        }

        .result-label {
            font-size: 0.7rem;
            color: #64748b;
        }

        /* Action buttons */
        .action-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid #e2e8f0;
            margin-top: 2rem;
        }

        .action-section h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .action-section p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-revision {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-revision:hover {
            background: #e2e8f0;
        }

        /* Comment modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            padding: 2rem;
        }

        .modal h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .modal textarea {

            min-height: 120px;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .modal textarea:focus {
            outline: none;
            border-color: #f97316;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-submit {
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            font-size: 2rem;
        }

        /* Success message */
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 2rem;
        }

        .success-message h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .summary-grid { grid-template-columns: 1fr; }
            .campaign-details { grid-template-columns: 1fr; }
            .results-grid { grid-template-columns: repeat(2, 1fr); }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">A</div>
            <span class="logo-text">Adlify</span>
        </div>
        <div class="header-right">
            <a href="index.html" class="back-link">‚Üê Sp√§≈• na port√°l</a>
            <span class="client-name" id="client-name">Naƒç√≠tavam...</span>
        </div>
    </header>

    <main class="main" id="main-content">
        <div class="loading">‚è≥</div>
    </main>

    <!-- Revision modal -->
    <div class="modal-overlay" id="revision-modal">
        <div class="modal">
            <h3>‚úèÔ∏è Po≈æiadavka na √∫pravu</h3>
            <p style="color: #64748b; margin-bottom: 1rem;">Pop√≠≈°te ƒço by ste chceli zmeni≈•:</p>
            <textarea id="revision-comment" placeholder="Napr. Pros√≠m upravte headline na krat≈°√≠, zme≈àte cieƒæov√∫ skupinu na mlad≈°√≠ch..."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">Zru≈°i≈•</button>
                <button class="btn btn-submit" onclick="submitRevision()">Odosla≈• po≈æiadavku</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eidkljfaeqvvegiponwl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpZGtsamZhZXF2dmVnaXBvbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NTgzNjgsImV4cCI6MjA4MjQzNDM2OH0.jFJe_IddYNiO-TOAdxhPSYtSQJlx4i6CFflB0CN4AIQ';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let project = null;
        let campaigns = [];
        let client = null;

        async function init() {
            // Get token from URL
            const params = new URLSearchParams(window.location.search);
            const token = params.get('t');

            if (!token) {
                showError('Ch√Ωba pr√≠stupov√Ω token');
                return;
            }

            try {
                // Load project by client_portal_token (bez JOIN)
                const { data: projectData, error: projectError } = await db
                    .from('campaign_projects')
                    .select('*')
                    .eq('client_portal_token', token)
                    .single();

                if (projectError || !projectData) {
                    console.error('Project error:', projectError);
                    showError('N√°vrh nebol n√°jden√Ω');
                    return;
                }

                project = projectData;
                
                // Load client separately
                const { data: clientData } = await db
                    .from('clients')
                    .select('id, company_name, contact_person')
                    .eq('id', project.client_id)
                    .single();
                
                client = clientData;

                // Update client name in header
                document.getElementById('client-name').textContent = client?.company_name || 'Klient';

                // Load campaigns
                const { data: campaignsData, error: campaignsError } = await db
                    .from('campaigns')
                    .select('*')
                    .eq('project_id', project.id);

                if (campaignsError) {
                    console.error('Campaigns error:', campaignsError);
                }

                campaigns = campaignsData || [];
                
                // Load ad_groups and ads for each campaign
                for (let campaign of campaigns) {
                    const { data: adGroupsData } = await db
                        .from('ad_groups')
                        .select('*')
                        .eq('campaign_id', campaign.id);
                    
                    campaign.ad_groups = adGroupsData || [];
                    
                    for (let adGroup of campaign.ad_groups) {
                        const { data: adsData } = await db
                            .from('ads')
                            .select('*')
                            .eq('ad_group_id', adGroup.id);
                        
                        adGroup.ads = adsData || [];
                    }
                }

                // Render
                render();

            } catch (error) {
                console.error('Init error:', error);
                showError('Nastala chyba pri naƒç√≠tan√≠');
            }
        }

        function showError(message) {
            document.getElementById('main-content').innerHTML = `
                <div style="text-align: center; padding: 4rem 2rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üòï</div>
                    <h2>${message}</h2>
                    <p style="color: #64748b; margin-top: 0.5rem;">Skontrolujte odkaz alebo kontaktujte podporu.</p>
                </div>
            `;
        }

        function render() {
            const statusLabels = {
                'client_review': '‚è≥ ƒåak√° na va≈°e schv√°lenie',
                'approved': '${Icons.checkCircle} Schv√°len√©',
                'revision': '‚úèÔ∏è Po≈æiadan√° √∫prava',
                'internal_review': 'üîç Pripravujeme n√°vrh',
                'active': '${Icons.rocket} Akt√≠vne'
            };

            const isEditable = project.status === 'client_review';
            const totalBudget = campaigns.reduce((sum, c) => sum + (c.budget_daily || 0) * 30, 0);
            const totalAds = campaigns.reduce((sum, c) => 
                sum + (c.ad_groups || []).reduce((s, g) => s + (g.ads?.length || 0), 0), 0);

            document.getElementById('main-content').innerHTML = `
                <!-- Hero -->
                <div class="hero">
                    <h1>üéØ N√°vrh marketingovej kampane</h1>
                    <p>Pre ${client?.company_name || 'va≈°u firmu'}</p>
                    <div class="status-badge status-${project.status}">
                        ${statusLabels[project.status] || project.status}
                    </div>
                </div>

                <!-- Summary -->
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-icon">${Icons.dashboard}</div>
                        <div class="summary-value">${campaigns.length}</div>
                        <div class="summary-label">Kampan√≠</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">üìù</div>
                        <div class="summary-value">${totalAds}</div>
                        <div class="summary-label">Rekl√°m</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">üí∞</div>
                        <div class="summary-value">${formatCurrency(totalBudget)}</div>
                        <div class="summary-label">Mesaƒçn√Ω rozpoƒçet</div>
                    </div>
                </div>

                ${project.strategy_summary ? `
                    <div class="card">
                        <div class="card-header">
                            <h2>üìã Strat√©gia</h2>
                        </div>
                        <div class="card-body">
                            <p style="line-height: 1.6;">${project.strategy_summary}</p>
                        </div>
                    </div>
                ` : ''}

                <!-- Campaigns -->
                <div class="card">
                    <div class="card-header">
                        <h2>üì¢ Navrhovan√© kampane</h2>
                    </div>
                    <div class="card-body">
                        ${campaigns.map(c => renderCampaign(c)).join('')}
                    </div>
                </div>

                <!-- Actions -->
                ${isEditable ? `
                    <div class="action-section">
                        <h3>ƒåo si mysl√≠te?</h3>
                        <p>Prezrite si n√°vrh a dajte n√°m vedie≈•.</p>
                        <div class="action-buttons">
                            <button class="btn btn-revision" onclick="openRevisionModal()">
                                ‚úèÔ∏è Po≈æiada≈• o √∫pravu
                            </button>
                            <button class="btn btn-approve" onclick="approveProposal()">
                                ${Icons.checkCircle} Schv√°li≈• n√°vrh
                            </button>
                        </div>
                    </div>
                ` : project.status === 'approved' ? `
                    <div class="success-message">
                        <h3>${Icons.checkCircle} N√°vrh bol schv√°len√Ω</h3>
                        <p>ƒéakujeme! Va≈°e kampane bud√∫ ƒçoskoro spusten√©.</p>
                    </div>
                ` : project.status === 'revision' ? `
                    <div class="action-section" style="background: #fef3c7;">
                        <h3>‚úèÔ∏è Pracujeme na √∫prav√°ch</h3>
                        <p>V√°≈° feedback sme dostali a pracujeme na √∫prav√°ch. ƒåoskoro v√°m po≈°leme aktualizovan√Ω n√°vrh.</p>
                        ${project.client_feedback ? `
                            <div style="margin-top: 1rem; padding: 1rem; background: white; border-radius: 8px; text-align: left;">
                                <strong>Va≈°a po≈æiadavka:</strong><br>
                                <span style="color: #64748b;">${project.client_feedback}</span>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
            `;
        }

        function renderCampaign(campaign) {
            const platformLabels = {
                'google': 'Google Ads',
                'meta': 'Meta Ads',
                'google_search': 'Google Search',
                'meta_facebook': 'Facebook Ads'
            };

            const estimated = campaign.metrics?.estimated || {};

            return `
                <div class="campaign-card">
                    <div class="campaign-header">
                        <div class="campaign-title">
                            <span style="font-size: 1.5rem;">${campaign.platform?.includes('google') ? 'üîç' : 'üì±'}</span>
                            <div>
                                <h3>${campaign.name}</h3>
                                <span class="platform-badge platform-${campaign.platform?.includes('google') ? 'google' : 'meta'}">
                                    ${platformLabels[campaign.platform] || campaign.platform}
                                </span>
                            </div>
                        </div>
                        <div class="campaign-budget">
                            ${formatCurrency(campaign.budget_daily || 0)}/de≈à
                        </div>
                    </div>

                    <div class="campaign-details">
                        <div class="detail-group">
                            <div class="detail-label">Cieƒæ</div>
                            <div class="detail-value">${campaign.objective || 'Konverzie'}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Cielenie</div>
                            <div class="detail-value">
                                ${campaign.targeting?.locations?.join(', ') || 'Slovensko'}<br>
                                <span style="color: #64748b; font-size: 0.85rem;">
                                    Vek: ${campaign.targeting?.age_from || 18} - ${campaign.targeting?.age_to || 65}
                                </span>
                            </div>
                        </div>
                    </div>

                    ${campaign.targeting?.keywords?.length > 0 ? `
                        <div style="margin-top: 1rem;">
                            <div class="detail-label">Kƒæ√∫ƒçov√© slov√°</div>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem;">
                                ${campaign.targeting.keywords.slice(0, 10).map(kw => `
                                    <span style="background: #e0e7ff; color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.8rem;">${kw}</span>
                                `).join('')}
                                ${campaign.targeting.keywords.length > 10 ? `<span style="color: #64748b; font-size: 0.8rem;">+${campaign.targeting.keywords.length - 10} ƒèal≈°√≠ch</span>` : ''}
                            </div>
                        </div>
                    ` : ''}

                    ${(campaign.ad_groups || []).length > 0 ? `
                        ${campaign.ad_groups.slice(0, 2).map(group => `
                            ${(group.ads || []).slice(0, 1).map(ad => `
                                <div class="ad-preview">
                                    <div class="ad-preview-header">üìù Uk√°≈æka reklamy - ${group.name}</div>
                                    <div class="ad-headline">${(ad.headlines || [])[0] || 'Nadpis reklamy'}</div>
                                    <div class="ad-url">adlify.eu ‚Ä∫ ${client?.company_name?.toLowerCase().replace(/\s+/g, '-') || 'firma'}</div>
                                    <div class="ad-description">${(ad.descriptions || [])[0] || 'Popis reklamy'}</div>
                                </div>
                            `).join('')}
                        `).join('')}
                    ` : ''}

                    ${Object.keys(estimated).length > 0 ? `
                        <div class="results-grid">
                            ${estimated.impressions ? `
                                <div class="result-item">
                                    <div class="result-value">${formatNumber(estimated.impressions)}</div>
                                    <div class="result-label">Zobrazen√≠</div>
                                </div>
                            ` : ''}
                            ${estimated.clicks ? `
                                <div class="result-item">
                                    <div class="result-value">${formatNumber(estimated.clicks)}</div>
                                    <div class="result-label">Kliknut√≠</div>
                                </div>
                            ` : ''}
                            ${estimated.conversions ? `
                                <div class="result-item">
                                    <div class="result-value">${formatNumber(estimated.conversions)}</div>
                                    <div class="result-label">Konverzi√≠</div>
                                </div>
                            ` : ''}
                            ${estimated.cpa ? `
                                <div class="result-item">
                                    <div class="result-value">${estimated.cpa}</div>
                                    <div class="result-label">CPA</div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('sk-SK', { 
                style: 'currency', 
                currency: 'EUR', 
                minimumFractionDigits: 0 
            }).format(amount || 0);
        }

        function formatNumber(num) {
            if (typeof num === 'string') return num;
            return new Intl.NumberFormat('sk-SK').format(num || 0);
        }

        function openRevisionModal() {
            document.getElementById('revision-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('revision-modal').classList.remove('active');
        }

        async function approveProposal() {
            if (!confirm('Naozaj chcete schv√°li≈• tento n√°vrh?')) return;

            try {
                const { error } = await db
                    .from('campaign_projects')
                    .update({
                        status: 'approved',
                        client_approved_at: new Date().toISOString()
                    })
                    .eq('id', project.id);

                if (error) throw error;

                // Create notification for admin
                await db.from('notifications').insert({
                    type: 'client_approved',
                    title: '${Icons.checkCircle} Klient schv√°lil n√°vrh',
                    message: `${client?.company_name} schv√°lil n√°vrh kampane "${project.name}"`,
                    action_url: `#projects?id=${project.id}`,
                    entity_type: 'project',
                    entity_id: project.id
                });

                project.status = 'approved';
                render();

            } catch (error) {
                console.error('Approve error:', error);
                alert('Nastala chyba. Sk√∫ste to znova.');
            }
        }

        async function submitRevision() {
            const comment = document.getElementById('revision-comment').value.trim();
            
            if (!comment) {
                alert('Pros√≠m nap√≠≈°te ƒço by ste chceli zmeni≈•.');
                return;
            }

            try {
                const { error } = await db
                    .from('campaign_projects')
                    .update({
                        status: 'revision',
                        client_feedback: comment,
                        revision_count: (project.revision_count || 0) + 1
                    })
                    .eq('id', project.id);

                if (error) throw error;

                // Create notification for admin
                await db.from('notifications').insert({
                    type: 'client_revision',
                    title: '‚úèÔ∏è Klient po≈æiadal o √∫pravu',
                    message: `${client?.company_name} po≈æiadal o √∫pravu n√°vrhu: "${comment.substring(0, 100)}..."`,
                    action_url: `#projects?id=${project.id}`,
                    entity_type: 'project',
                    entity_id: project.id
                });

                project.status = 'revision';
                project.client_feedback = comment;
                closeModal();
                render();

            } catch (error) {
                console.error('Revision error:', error);
                alert('Nastala chyba. Sk√∫ste to znova.');
            }
        }

        // Close modal on outside click
        document.getElementById('revision-modal').addEventListener('click', (e) => {
            if (e.target.id === 'revision-modal') closeModal();
        });

        init();
    </script>
